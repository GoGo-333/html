<!DOCTYPE html>
<html lang="en" dir="ltr">
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous">
    <title>Website</title>
</header>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Comments</h2>
            </div>
        <div class="col-lg-6"> <div id="comment-field"></div></div>
        <div class="col-lg-6">
             <form>
                 <div class="form-group">
                     <label for="comment-name">Name:</label>
                     <input type="name" class="form-control" id="comment-name" 
                     placeholder="Your name">
                 </div>
                 <div class="form-group">
                    <label for="comment-body">Comment:</label>
                    <input type="name" class="form-control" id="comment-body" 
                    placeholder="Your comment">
                </div>
                <div class="form-group text-right">
                     <button type="submit" id="comment-ad" class="btn btn-primary"> add comment</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="appsample.js"></script>
</body>
</html>
